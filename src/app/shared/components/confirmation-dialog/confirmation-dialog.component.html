<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{data.button.cancel? data.button.cancel : "Cancel"}}</button>
    <button mat-flat-button color="primary" cdkFocusInitial>{{data.button.ok? data.button.ok : "Ok"}}</button>
</div>
